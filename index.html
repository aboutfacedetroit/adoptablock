<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt-a-Block Grid</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; text-align: center; }
    .grid { display: grid; grid-template-columns: 100px repeat(6, minmax(60px, 1fr)); grid-template-rows: repeat(4, 60px) 40px; gap: 10px; margin: 40px auto; }
    .block { background: #444; border: 2px solid #ccc; cursor: pointer; position: relative; }
    .block::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; border-top: 4px dashed #fff; transform: translateY(-50%); }
    .block[data-claimer]:hover::after {
      content: attr(data-claimer);
      position: absolute;
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      background: #fff7c0;
      padding: 2px 6px;
      border: 1px solid #aaa;
      border-radius: 3px;
      white-space: nowrap;
      z-index: 9999;
    }
    .label-row, .label-col {
      font-weight: bold; font-size: 12px;
      background: #fef5d4;
      border: 1px dashed #aaa;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .claimed { background: #ccc; border: 2px solid red; }
    #formModal {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white; padding: 20px;
      border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Adopt-a-Block: Litter Clean Up Grid</h1>
  <div class="grid" id="grid"></div>
  <div id="overlay"></div>
  <div id="formModal">
    <button class="close-btn" onclick="closeForm()" style="position:absolute;top:10px;right:15px;font-size:18px;border:none;background:transparent;cursor:pointer;">&times;</button>
    <h3>Claim Block <span id="blockId"></span></h3>
    <form id="claimForm">
      <input type="text" id="name" placeholder="Your name" required><br><br>
      <input type="email" id="email" placeholder="Your email" required><br><br>
      <label>Reminder Day:
        <select id="day">
          <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
          <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
        </select>
      </label><br><br>
      <button type="submit">Submit</button>
    </form>
    <button onclick="unclaimBlock()" style="margin-top: 10px;">Unclaim this block</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const modal = document.getElementById('formModal');
    const overlay = document.getElementById('overlay');
    const claimForm = document.getElementById('claimForm');
    let selectedBlock = null;
    const claimed = JSON.parse(localStorage.getItem('claimedBlocks') || '{}');
    const streets = ['Mack', 'E Vernor', 'Kercheval', 'Jefferson'];
    const cross = ['Rohns-Holcomb', 'Holcomb-Belvidere', 'Belvidere-McClellan', 'McClellan-Pennsylvania', 'Pennsylvania-Cadillac', 'Cadillac-Hurlbut'];

    function buildGrid() {
      for (let row = 0; row < streets.length; row++) {
        const rowLabel = document.createElement('div');
        rowLabel.className = 'label-row';
        rowLabel.textContent = streets[row];
        grid.appendChild(rowLabel);
        for (let col = 0; col < cross.length; col++) {
          const id = `${streets[row]}-${cross[col]}`;
          const block = document.createElement('div');
          block.className = 'block';
          block.dataset.id = id;
          if (claimed[id]) {
            block.classList.add('claimed');
            block.dataset.claimer = claimed[id].name;
          }
          block.onclick = () => openForm(id, block);
          grid.appendChild(block);
        }
      }
      grid.appendChild(document.createElement('div'));
      cross.forEach(crossName => {
        const label = document.createElement('div');
        label.className = 'label-col';
        label.textContent = crossName;
        grid.appendChild(label);
      });
    }

    function openForm(id, el) {
      selectedBlock = el;
      document.getElementById('blockId').textContent = id;
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeForm() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
      selectedBlock = null;
    }

    function unclaimBlock() {
      if (!selectedBlock) return;
      const id = selectedBlock.dataset.id;
      if (!claimed[id]) return;
      const confirmUnclaim = confirm(`Are you sure you want to unclaim ${id}?`);
      if (!confirmUnclaim) return;

      const url = `https://script.google.com/macros/s/AKfycbxPfVHC-JeLrTxTDoxkj5rXmq2XpR9aCSQS36ZRdLva4sHbrxapsfrDXMxeD57OOx1c/exec?name=${encodeURIComponent(claimed[id].name)}&email=${encodeURIComponent(claimed[id].email)}&blockId=${encodeURIComponent(id)}&status=unclaimed`;
      fetch(url)
        .then(() => {
          delete claimed[id];
          localStorage.setItem('claimedBlocks', JSON.stringify(claimed));
          selectedBlock.classList.remove('claimed');
          delete selectedBlock.dataset.claimer;
          closeForm();
        })
        .catch((err) => {
          console.error("Unclaim failed:", err);
          alert("There was a problem unclaiming this block.");
        });
    }

    claimForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const day = document.getElementById('day').value;
      const id = selectedBlock.dataset.id;

      claimed[id] = { name, email, day };
      localStorage.setItem('claimedBlocks', JSON.stringify(claimed));

      selectedBlock.classList.add('claimed');
      selectedBlock.dataset.claimer = name;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxPfVHC-JeLrTxTDoxkj5rXmq2XpR9aCSQS36ZRdLva4sHbrxapsfrDXMxeD57OOx1c/exec', {
           method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, day, blockId: id })
        });

        const text = await response.text();
        console.log("âœ… Server response:", text);
        alert(`Block ${id} claimed by ${name} with reminders on ${day}`);
      } catch (err) {
        console.error("Submission failed:", err);
        alert("Something went wrong. Please try again.");
      }

      closeForm();
      claimForm.reset();
    });

    buildGrid();
  </script>
</body>
</html>
